<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourGarden</title>
    <link rel="stylesheet" href="assets/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700&&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__left">
                    <img src="assets/img/main/ygLogoBlack.svg" alt="#" class="header__logo">
                    <nav class="header__nav">
                        <a href="index.html" class="nav__elem">
                            Главная
                        </a>
                        <a href="catalog.html" class="nav__elem">
                            Каталог
                        </a>
                        <a href="about.html" class="nav__elem">
                            О компании
                        </a>
                        <div class="dot">
                    </nav>
                </div>
               
                <div class="header__btns">
                    <a href="cart.html" class="cart__btn">
                        <img src="assets/img/icons/shopping-cart.svg" alt="#">
                    </a>
                    <a href="login.html" class="entry">
                        Войти
                    </a>
                </div>
            </div>
        </div>  
    </header>

    <main>
        <section class="login">
            <h5 class="login__title">
                Войти или создать профиль
            </h5>
            <label class="login__label" for="login__telephone">
                Контактный телефон
            </label>
            <div class="login__telephone">
                <div class="phone__select">
                    <p>+7</p>
                    <svg width="8" height="6" viewBox="0 0 8 6" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M4.17321 5.7C4.09623 5.83333 3.90377 5.83333 3.8268 5.7L0.709103 0.3C0.632123 0.166667 0.728348 0 0.882308 0L7.11769 0C7.27165 0 7.36788 0.166667 7.2909 0.3L4.17321 5.7Z" fill="#131313"/>
                    </svg>
                </div>
                <input type="text" class="login__input">
            </div>
            <input type="submit" value="Получить код" class="btn login__btn">
            <div class="login__cheks">
                <label class="cart__checkbox">Чужой компьютер
                    <input type="checkbox" checked="checked">
                    <span class="cart__checkmark"></span>
                </label>
                <label class="cart__checkbox">Получать эксклюзивные скидки в SMS-рассылке
                    <input type="checkbox" checked="checked">
                    <span class="cart__checkmark"></span>
                </label>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <img src="assets/img/main/ygLogoWhite.svg" alt="#" class="footer__logo">
                <nav class="footer__nav">
                    <a href="index.html" class="footer-nav__elem">Главная</a>
                    <a href="catalog.html" class="footer-nav__elem">Каталог</a>
                    <a href="about.html" class="footer-nav__elem">О компании</a>
                    <a href="login.html" class="footer-nav__elem">Войти</a>
                    <a href="cart.html" class="footer-nav__elem">Корзина</a>
                </nav>
                <div class="footer__contacts">
                    <div class="contacts__item">
                        <div class="contacts__icon">
                            <img src="assets/img/icons/telephone.svg" alt="#">
                        </div>
                        <div class="contacts__txt">
                            +7 495 128 39 72
                        </div>
                    </div>
                    <div class="contacts__item">
                        <div class="contacts__icon">
                            <img src="assets/img/icons/mail.svg" alt="#">
                        </div>
                        <div class="contacts__txt">
                            Y_Garden@gmail.com
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
